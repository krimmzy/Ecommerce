{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
      	{% include 'includes/alerts.html' %}
      	{% if form.errors %}
      	<p>There was an error with your form...</p>
      	{% endif %}
		<header class="mb-4"><h4 class="card-title">Sign up</h4></header>
		<form action="{% url 'register' %}" method="POST">
			{% csrf_token %}
			<!-- {{ form.as_p }} -->
	
			<div class="form-row">
			<div class="form-group col-md-6">
			<label>Username</label>
			<input type="text" name="username" placeholder="Username" class="form-control" style="border: 1px solid #d3d5d8 !important;">
			</div>
			</div>
			<div class="form-row">
			<div class="form-group col-md-6">
					<label>Email</label>
                    <input type="email" name="email" placeholder="Email" class="form-control" style="border: 1px solid #d3d5d8 !important;">
            </div>
        	</div>
        	<div class="form-row">
			<div class="form-group col-md-6">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-control" style="border: 1px solid #d3d5d8 !important;">
            </div>
        	</div>
        	<div class="form-row">
			<div class="form-group col-md-6">
                    <label>Confirm password</label>
                    <input type="password" name="password2" placeholder="Confirm Password" class="form-control" style="border: 1px solid #d3d5d8 !important;">
            </div>
        	</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block"> Register  </button>
			</div> <!-- form-group// -->      
		    {{form.email.errors}}
		    {{form.non_field_errors}}
		</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
{% endblock %}
